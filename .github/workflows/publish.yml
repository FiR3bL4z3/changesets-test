name: Publish packages with changeset

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Publish packages
        run: NPM_TOKEN=${{ secrets.NPM_TOKEN }} yarn publish-packages

      - name: Push changes
        run: git push

      - name: Push tags
        run: git push --tags
